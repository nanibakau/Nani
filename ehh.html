<!DOCTYPE html>
<html>
<head>
  <style>
   #animation-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}
#current-photo {
    width: 800px; /* set the width of the images */
    height: 800px; /* set the height of the images */
}
  </style>
</head>
<body style="background-color: #222222;">
  <div id="animation-container">
    <img src="0.png" id="current-photo">
  </div>
  <script>
    var currentPhoto = 0;
    var photos = ["0.png", "1.jpg", "2.png", "3.jpg", "4.jpg", "5.jpg", "6.png", "7.jpg", "8.png", "9.png", "10.jpg",];
    function nextPhoto() {
        currentPhoto = (currentPhoto + 1) % photos.length;
        document.getElementById("current-photo").src = photos[currentPhoto];
    }
    setInterval(nextPhoto, 2000); // Change photo every 3 seconds
  </script>
    
    
    
    <audio id="bg-sound" loop>
    <source src="jopay.mp3" type="audio/mpeg">
    <source src="jopay.mp3" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <script>
    var bgSound = document.getElementById("bg-sound");
    bgSound.addEventListener('ended', function(){
    this.currentTime = 0;
    this.play();
    }, false);
    bgSound.play();
  </script>
    
    
</body>
</html>
